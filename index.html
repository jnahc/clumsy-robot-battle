<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/dc4866cb54.js" crossorigin="anonymous"></script>
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <title>CLUMSY ROBOT BATTLE</title>
</head>
<body>
  <!-- <div id="first-screen">
    <h1>CLUMSY ROBOT BATTLE</h1>
    <container id="intro-text"> 
    </container>
    <button id="start-game"></button>
  </div> -->
  <header>
    <div class="title">
      <h1>CLUMSY ROBOT BATTLE</h1>
    </div>
  </header>
  <container class="main-game">
    <section class="selection">
      <div id="select-sword"></div>
      <div id="select-gun"></div>
    </section>
    <section class="attack-area">
      <div id="attack-left"></div>
      <div id="attack-right"></div>
      <div id="attack-body"></div>
      <div id="attack-leg"></div>
    </section>
    <section class="post-battle">
      <div id="attack-summary"></div>
      <div id="next"></div>
    </section>
    <section class="opponent">
      <div id="opponent-body">BODY</div>
      <div id="opponent-left-arm">LEFT ARM</div>
      <div id="opponent-right-arm">RIGHT ARM</div>
      <div id="opponent-sword">SWORD &#x1f5e1; </div>
      <div id="opponent-gun">GUN 	&#x1F52B ; </div>
      <div id="opponent-left-leg">LEFT LEG</div>
      <div id="opponent-right-leg">RIGHT LEG</div>
    </section>
    <section class="misc">
      <div id="damage-indicator"></div>
    </section>
    <footer>
        <section class="player">
            <div id="player-left-arm"></div>
            <div id="player-left-leg"></div>
            <div id="player-body"></div>
            <div id="player-right-leg"></div>
            <div id="player-right-arm"></div>
            <div id="player-gun"></div>
            <div id="player-sword"></div>
          </section>

    </footer>
   

  </container>
  
</body>
</html>
