<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/dc4866cb54.js" crossorigin="anonymous"></script>
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  <!-- FAVICON CREDIT https://www.favicon.cc/?action=icon&file_id=908238 -->
  <title>CLUMSY ROBOT BATTLE</title>
</head>
<body>
  <!-- <div id="first-screen">
    <h1>CLUMSY ROBOT BATTLE</h1>
    <container id="intro-text"> 
    </container>
    <button id="start-game"></button>
  </div> -->
  <header>
    <div class="title">
      <h1>CLUMSY ROBOT BATTLE</h1>
      <button id="temporary-start">TEMPORARY START</button>
    </div>
  </header>
  <container class="main-game">
    <section id="missed" class="display-none">MISSED</section>
   
    <section class="attack-area">
      <div class="attack-top-row">
        <div id="attack-right"><i class="fas fa-crosshairs"></i></div>
        <div id="attack-body"><i class="fas fa-crosshairs"></i></div>
        <div id="attack-left"><i class="fas fa-crosshairs"></i></div>
      </div>
      <div class="attack-bottom-row">
        <div id="attack-leg"><i class="fas fa-crosshairs"></i></div>
      </div>
    </section>
    
    <section class="opponent">
      <section id="opponent-top">
        <div id="opponent-gun">&#x1F52B</div>
        <div id="opponent-right-arm">RIGHT ARM</div>
        <div id="opponent-body">BODY</div>
        <div id="opponent-left-arm">LEFT ARM</div>
        <div id="opponent-sword">&#x1f5e1</div>
      </section>
      <section id="opponent-bottom">
        <div id="opponent-right-leg">RIGHT LEG</div>
        <div id="opponent-left-leg">LEFT LEG</div>
      </section>
    </section>
    <section class="post-battle">
        <div id="attack-summary">Battle Summary</div>
        <div id="progress">
          <div id="next">NEXT</div>
          <div id="end-turn">END TURN</div>

        </div>
      </section>
    <section class="selection">
        <div id="select-sword">SELECT SWORD</div>
        <div id="current-player"></div>
        <div id="select-gun">SELECT GUN</div>
      </section>
    <section class="misc">
      <!-- <div id="damage-indicator"><i class="fas fa-haykal"></i></div>
      <div id="health-point"><i class="fas fa-minus"></i></div> -->
    </section>
    <footer>
      <section class="player">
        <div id="items">
          <div class="player-status" id="player-sword">&#x1f5e1</div>
          <div class="player-status" id="player-gun">&#x1F52B</div>
        </div>
        <div id="player-health-status">
          <div class="player-status">
            Your Left Arm
            <div id="player-left-arm"></div>
          </div>
          <div class="player-status">
            Your Left Leg
            <div id="player-left-leg"></div>
          </div>
          <div class="player-status">
            Your Body
            <div id="player-body"></div>
          </div>
          <div class="player-status">
            Your Right Leg
            <div id="player-right-leg"></div>
          </div>
          <div class="player-status">
            Your Right Arm
            <div id="player-right-arm"></div>
          </div>
        </div>
        </section>
    </footer>
   

  </container>
  
</body>
</html>
