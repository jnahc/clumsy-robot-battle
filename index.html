<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://git.generalassemb.ly/jeff-chan-sf-sei-05/clumsy-robot-battle.git" ></script>
  <script defer src="./app/app.js"></script>
  <title>CLUMSY ROBOT BATTLE</title>
</head>
<body>
  <!-- <div id="first-screen">
      <h1>CLUMSY ROBOT BATTLE</h1>
      <container id="intro-text"> 
      </container>
      <button id="start-game"></button>
      </div> -->
  <container class="main-game">
    <h1>CLUMSY ROBOT BATTLE</h1>
    <section class="selection">
      <div id="select-sword"></div>
      <div id="select-gun"></div>
    </section>
    <section class="attack-area">
      <div id="attack-left"></div>
      <div id="attack-right"></div>
      <div id="attack-body"></div>
      <div id="attack-leg"></div>
    </section>
    <section class="post-battle">
      <div id="attack-summary"></div>
      <div id="next"></div>
    </section>
    <section class="opponent">
      <div id="body"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      <div id="sword"></div>
      <div id="gun"></div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </section>
    <section class="misc">
      <div id="damage-indicator"></div>
    </section>
    <section class="player">
      <div id="left-arm"></div>
      <div id="left-leg"></div>
      <div id="body"></div>
      <div id="right-leg"></div>
      <div id="right-arm"></div>
      <div id="gun"></div>
      <div id="sword"></div>
    </section>

  </container>
  
</body>
</html>
